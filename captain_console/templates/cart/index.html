{% extends 'base.html' %}
{% block content %}
    {% if items %}
        <h2>Karfan þín</h2>
        {% for item in items %}

                <div class="cart-remove">
                        <a class="cart-remove-icon" href="{% url 'remove_from_cart' item.id %}">
                            <i class="fas fa-trash"></i>
                        </a>
                </div>
                    <div class="cart-item">
                    <div class="cart-img">
                        <img src="{{ item.itemimg_set.first.img }}" alt="{{ item.name }}"/>
                    </div>
                    <div class="cart-name">
                        {{ item.name }}
                    </div>
                    <div class="cart-q">
                        <p>- Magn + (eftir að gera)</p>
                    </div>
                    <div class="cart-price">
                        {{ item.price }},-
                    </div>
    {#                <div class="cart-remove">#}
    {#                    <a class="cart-remove-icon" href="{% url 'remove_from_cart' item.id %}">#}
    {#                        <i class="fas fa-trash"></i>#}
    {#                    </a>#}
    {#                </div>#}
                </div>

        {% endfor %}
        <div class="discount">
            <p >Afsláttarkóði??</p>
        </div>
        <div class="buybtn">
            <button class="buybutton" type="submit">Kaupa</button>
        </div>
    {% else %}
        <h2>Engar vörur í körfu!</h2>
    {% endif %}
{% endblock %}
