{% extends 'base.html' %}
{% block content %}
    <h2>Karfan þín</h2>
    {% for item in items %}
        <div class="cart-item">
            <div class="cart-img">
                <img src="{{ item.itemimg_set.first.img }}" alt="{{ item.name }}"/>
            </div>
            <div class="cart-name">
                {{ item.name }}
            </div>
            <div class="cart-price">
                {{ item.price }},-
            </div>
        </div>
    {% endfor %}
{% endblock %}
