{% extends 'base.html' %}
{% block content %}
    <div class="col-md-12 loginsite">
            <form class="log-in" method="post">
                <h2>Innskráning</h2>
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="login-group">
                    <label for="{{ form.username.id_for_label }}">Notandanafn:</label>
                    {{ form.username }}
                    {{ form.username.errors }}
                </div>
                <div class="login-group">
                    <label for="{{ form.password.id_for_label }}">Lykilorð:</label>
                    {{ form.password }}
                    {{ form.password.errors }}
                </div>
                <div class="loginting">
                    <input type="submit" value="Innskrá">
                    <a href="register">
                        <input type="button" value="Nýskrá">
                    </a>
                    <a href="register">
                        <input type="button" value="Endurheimta lykilorð">
                    </a>
                </div>
            </form>
    </div>
{% endblock %}
