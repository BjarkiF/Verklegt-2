{% extends 'base.html' %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
    <div class="login-group">
        <label for="{{ form.username.id_for_label }}">Notandanafn:</label>
        {{ form.username }}
        {{ form.username.errors }}
    </div>
    <div class="login-group">
        <label for="{{ form.password.id_for_label }}">Lykilorð:</label>
        {{ form.password }}
        {{ form.password.errors }}
    </div>
        <input type="submit" value="Innskrá">
    </form>
    <p>Ekki með aðgang?</p>
    <a href="register">
    <input type="button" value="Nýskrá">
    </a>
{% endblock %}
