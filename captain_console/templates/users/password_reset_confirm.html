{% extends 'base.html' %}

{% block content %}
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      Hlekkurinn er útrunninn. Vinsamlegast fáðu sendann nýjann link.
    </p>
  {% endif %}
{% endblock %}
