{% extends 'base.html' %}
{% block content %}
    {% include 'management/navbar.html' %}
    <div class="col-md-10 content">
        <h1>Manage Customers</h1>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            {% for c in customers %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ c.first_name }}</td>
              <td>{{ c.last_name }}</td>
              <td>{{ c.email }}</td>
              <td>{{ c.is_active }}</td>
              <td>{{ c.last_login }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
