{% extends 'base.html' %}
{% block content %}
    {% include 'management/navbar.html' %}
    <div class="col-md-10 content">
        <h1>Manage Groups <a href="add"><i class="fas fa-plus"></i></a></h1>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
            </tr>
          </thead>
          <tbody>
            {% for group in groups %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td><a href="{{ group }}">{{ group }}</a></td>
              <td><i class="fas fa-trash"></i></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
