{% extends 'base.html' %}
{% block content %}
    {% include 'management/navbar.html' %}
    <div class="col-md-10 content">
        <h1>Management Orders</h1>
        <table class="table">
          <thead class="thead-dark">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Location</th>
              <th scope="col">Orders</th>
              <th scope="col"><i class="fas fa-trash"></i></th>
            </tr>
          </thead>
          <tbody>
          {% for o in orders %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td><a href="#">{{ o.name }}</a></td>
              <td><a href="#">{{ o.city }}</a></td>
              <td><a href="#">{{ o.count }}</a></td>
              <td><a href="{{ o.id }}/delete/"><i class="fas fa-trash"></i></a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
